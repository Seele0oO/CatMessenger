name: Gradle Build and Release on Tag

on:
  push:
    tags:
      - 'v*'  # 针对版本标签的推送

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取所有历史记录，包括所有标签和分支

    # 缓存 Gradle 依赖项
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Get Build Artifact Path
      id: get_build_artifact
      run: 
        echo "::set-output name=artifact_path::$(find ./build/libs/ -name '*.jar')"
        ls -lah ./build/libs/

    - name: Get Build Artifact Name
      id: get_build_artifact_name
      run:
        echo "::set-output name=artifact_name::$(basename ${{ steps.get_build_artifact.outputs.artifact_path }})"
        ls -lah ${{ steps.get_build_artifact.outputs.artifact_path }}
        tar -tf ${{ steps.get_build_artifact.outputs.artifact_path }}


    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.get_build_artifact.outputs.artifact_path }}
        asset_name: ${{ steps.get_build_artifact_name.outputs.artifact_name }}
        asset_content_type: application/java-archive
